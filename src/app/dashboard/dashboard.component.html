<div class="dashboard">

    <!-- KPI Cards -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <h3>Sales</h3>
            <p>{{ total_sales_count }}</p>
        </div>
        <div class="kpi-card">
            <h3>Purchase</h3>
            <p>{{ total_purchase_count }}</p>
        </div>
        <div class="kpi-card">
            <h3>Tasks</h3>
            <p>{{ tasks_count }}</p>
        </div>
        <div class="kpi-card">
            <h3>Contacts</h3>
            <p>{{ contacts_count }}</p>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">

        <!-- Sales Chart -->
        <div class="chart-card">
            <div class="chart-header">
                <h3>Sales, Purchase Orders</h3>
                <select (change)="onYearChange($event)">
                    <option *ngFor="let year of years" [value]="year" [selected]="year === selectedYear">
                        {{ year }}
                    </option>
                </select>
            </div>
            <canvas id="combinedChart"></canvas>
        </div>

        <div class="chart-card">
            <div class="chart-header">
                <h3>Tasks by Status</h3>
            </div>

            <div class="donut-wrapper">
                <canvas id="tasksChart"></canvas>
            </div>
        </div>

    </div>
</div>
