<div class="customer-edit-page" *ngIf="requested_data">

    <!-- Header -->
    <div class="page-header">
        <h2>Create Customer</h2>
    </div>

    <!-- Form -->
    <form #customerEditForm="ngForm" (ngSubmit)="CustomerEditSubmit(customerEditForm)" class="customer-edit-form">

        <!-- Basic Info -->
        <h3 class="section-title">Customer Information</h3>

        <!-- Hidden ID -->
        <input type="hidden" name="customerId" [(ngModel)]="requested_data.row_id" />

        <div class="form-grid">
            <div class="form-group">
                <label>Customer Name *</label>
                <input type="text" name="customerName" [(ngModel)]="requested_data.CustomerName" required placeholder="Enter customer name" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" [(ngModel)]="requested_data.CustomerEmail" placeholder="customer@email.com" />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" [(ngModel)]="requested_data.CustomerPhone" placeholder="+91 98765 43210" />
            </div>

            <div class="form-group">
                <label>Website</label>
                <input type="text" name="website" [(ngModel)]="requested_data.Website" placeholder="www.example.com" />
            </div>
        </div>

        <!-- Address -->
        <h3 class="section-title">Billing Address</h3>

        <div class="form-grid">
            <div class="form-group full-width">
                <label>Street</label>
                <input type="text" name="street" [(ngModel)]="requested_data.Street" />
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" [(ngModel)]="requested_data.City" />
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" name="state" [(ngModel)]="requested_data.State" />
            </div>

            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" name="zip" [(ngModel)]="requested_data.ZipCode" />
            </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" [(ngModel)]="requested_data.Country" />
            </div>
        </div>

        <!-- Status -->
        <h3 class="section-title">Other Details</h3>

        <div class="form-grid">
            <div class="form-group">
                <label>Status</label>
                <select name="status" [(ngModel)]="requested_data.Status" >
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <div class="form-group">
                <label>Customer Type</label>
                <select name="customerType" [(ngModel)]="requested_data.CustomerType" >
                    <option value="Business">Business</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="customerEditForm.invalid">
                Save Contact
            </button>
            <a href="/customers/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
